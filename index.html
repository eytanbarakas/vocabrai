<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabr Ai</title>
 <style>
    /* General Body Styling */
    body {
      background-color: #025BDE; /* Rich deep blue background */
      color: #ffffff; /* White text for contrast */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }

    /* Heading Style */
    h1 {
      font-size: 3rem;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
    }

    /* Input Field */
    #user-input {
      width: 60%;
      padding: 12px;
      font-size: 1.2rem;
      border: 2px solid #ffffff;
      border-radius: 10px;
      outline: none;
      background: #ffffff;
      color: #025BDE;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    #user-input:focus {
      border-color: #ffcc00;
      background-color: #f0f0f0;
    }

    /* Button Style */
    #fetch-data {
      background-color: #ffcc00;
      color: #025BDE;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    #fetch-data:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 204, 0, 0.7);
    }

    /* Result Display */
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      color: #025BDE;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      font-size: 1.2rem;
      font-weight: 500;
      white-space: pre-wrap;
      text-align: left;
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Vocabr Ai'a Soru Sor</h1>
  <input type="text" id="user-input" placeholder="Type your question here">
  <button id="fetch-data">GÃ¶nder</button>
  <pre id="result"></pre>

  <!-- Include Axios via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module">
    // Function to fetch data from the backend API
    async function fetchCompletion(userMessage) {
      try {
        // Make a POST request to the backend API
        const response = await axios.post('/api/openai', { userMessage });
        // Display the result from the API
        const result = response.data.result;
        resultElement.textContent = result;
      } catch (error) {
        console.error("Error fetching data:", error);
        resultElement.textContent = "Error fetching data. Check console for details.";
      }
    }

    // DOM elements
    const userInputElement = document.getElementById('user-input');
    const fetchDataButton = document.getElementById('fetch-data');
    const resultElement = document.getElementById('result');

    // Event listener for the button
    fetchDataButton.addEventListener('click', () => {
      const userInput = userInputElement.value.trim();
      if (userInput) {
        fetchCompletion(userInput); // Call the fetch function with user input
      } else {
        resultElement.textContent = "Please enter a question!";
      }
    });
  </script>
</body>
</html>
